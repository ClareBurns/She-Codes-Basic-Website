        font-size: 16px;

        cursor: pointer;
        line-height: 22px;
      }

      button:hover {
        background: white;
        color: #1a64d6;
        border: 1px Solid #1a64d6;
      }

      .author-statement {
        text-align: center;
        color: grey;
        font-family: monospace;
        font-size: 18px;
      }
    </style>
